<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Comparison</title>
    <script type="text/javascript" src="js/d3.v7.min.js"></script>
    <script type="text/javascript" src="js/matches.js"></script>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/matches.css">
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" as="style" onload="this.onload=null;this.rel='stylesheet'">
</head>
<body>
    <div id="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <p>Loading data, please wait...</p>
    </div>
    <!-- Place the season selector at the top left corner -->
    <div class="top-controls">
        <menu>
            <a href="index.html" class="material-symbols-outlined back-to-map" title="Back to map">explore</a>
            <a href="player.html" class="material-symbols-outlined view-players" title="View players">person</a>
        </menu>
    </div>
    <header>
        <h1>Match review</h1>
    </header>

    <main>
        <div class="team-comparison-container">
            <div class="team-container">
                <div class="team">
                    <label for="team1"></label>
                    <div class="team-logo-name">
                        <img id="team1-logo" src="" alt="Team 1 Logo">
                        <p id="team1-info">N/A</p>
                        <input type="text" id="team1" list="teams" placeholder="Select a team">
                    </div>
                </div>
            </div>

            <div class="team-container">
                <div class="team">
                    <label for="team2"></label>
                    <div class="team-logo-name">
                        <img id="team2-logo" src="" >
                        <p id="team2-info">N/A</p>
                        <input type="text" id="team2" list="teams" placeholder="Select a team">
                    </div>
                </div>
            </div>
        </div>

        <div class="matches">
            <h2>Matches Record</h2>
            <table id="matches-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Home Team</th>
                        <th>Score</th>
                        <th>Away Team</th>
                    </tr>
                </thead>
                <tbody id="matches-list">
                </tbody>
            </table>
        </div>

        <!-- Move the comparison-results div here -->
        <div class="comparison-results">
            <div class="team-stats" id="team1-stats">
                <!-- Stats for Team 1 will be populated here -->
            </div>
            <div class="team-stats" id="team2-stats">
                <!-- Stats for Team 2 will be populated here -->
            </div>
        </div>
        
        <div class="match-details" style="display: none;">
            <div class="match-header">
                <div class="team home-team">
                    <img class="team-logo" src="" alt="Home Team">
                    <h2 class="team-name"></h2>
                </div>
                <div class="match-score">
                    <div class="date"></div>
                    <div class="score">
                        <span class="home-score"></span>
                        <span class="separator">-</span>
                        <span class="away-score"></span>
                    </div>
                    <div class="stadium"></div>
                </div>
                <div class="team away-team">
                    <img class="team-logo" src="" alt="Away Team">
                    <h2 class="team-name"></h2>
                </div>
            </div>
            
            <div class="match-stats">
                <div class="stat-group">
                    <h3>Match Statistics</h3>
                    <div class="possession-bar"></div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="home-value"></span>
                            <span class="stat-label">Shots</span>
                            <span class="away-value"></span>
                        </div>
                        <div class="stat-item">
                            <span class="home-value"></span>
                            <span class="stat-label">Shots on Target</span>
                            <span class="away-value"></span>
                        </div>
                        <div class="stat-item">
                            <span class="home-value"></span>
                            <span class="stat-label">Corners</span>
                            <span class="away-value"></span>
                        </div>
                        <div class="stat-item">
                            <span class="home-value"></span>
                            <span class="stat-label">Fouls</span>
                            <span class="away-value"></span>
                        </div>
                    </div>
                </div>
                <div class="cards-section">
                    <div class="home-cards"></div>
                    <h3>Cards</h3>
                    <div class="away-cards"></div>
                </div>
            </div>
        </div>
        
        <datalist id="teams">
            <!-- Options will be populated dynamically -->
        </datalist>
    </main>
</body>
</html>
