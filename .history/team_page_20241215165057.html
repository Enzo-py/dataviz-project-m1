<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team page</title>
    <script type="text/javascript" src="js/d3.v7.min.js"></script>
    <script type="text/javascript" src="js/team_page.js"></script>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/team_page.css">
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" as="style" onload="this.onload=null;this.rel='stylesheet'">
</head>
<body>
    <div id="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <p>Loading data, please wait...</p>
    </div>
    <div class="top-controls">
        <div class="season">
            <label for="season"></label>
            <select id="season">
                <option value="All Seasons">All Seasons</option>
                <option value="2021-2022">2021-2022</option>
                <option value="2022-2023">2022-2023</option>
                <option value="2023-2024"selected>2023-2024</option>
            </select>
        </div>
        <div class="team-selection">
            <div class="team">
                <label for="team1"></label>
                <input type="text" id="team1" list="teams" placeholder="Select a team">
            </div>
            <datalist id="teams">
                
            </datalist>
        </div>
        <button id="back-to-map" onclick="window.location.href='index.html'">Back to map</button>
    </div>
    <header>
        <h1>Team view</h1>
    </header>
    <main>
        <section class="dashboard">
            <div class="left-panel">
                <div class="team-title" id="team1">
                    <div class="team-info">
                        <img id="team-logo" src="" alt="Team Logo">
                        <div class="team-details">
                            <h2 id="team-name">Team Name</h2>
                            <h3 id="team-league">League</h3> 
                            <h3 id="team-rank">Rank</h3> 
                            <h3 id="team-ratio">Win ratio</h3>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <h2>Team Actions</h2>
                    <div class="action-buttons">
                        <button id="view-players" onclick="window.location.href='player.html'">View Players</button>
                        <button id="compare-teams" onclick="window.location.href='team_comparison.html'">Compare</button>
                        <button id="toggle-league-average">Show League Average</button>
                    </div>
                </div>
                <div class="matches">
                    <h2>Matches Record</h2>
                    <table id="matches-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Home Team</th>
                                <th>Score</th>
                                <th>Away Team</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody id="matches-list">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="right-panel">
                <div class="charts-grid">
                    <div class="chart-container">
                        <h2>Distributions</h2>
                        <div class="donut-charts">
                            <div id="wins-donut-chart"></div>
                            <div id="goals-donut-chart"></div>
                            <div id="shots-donut-chart"></div>
                        </div>
                    </div>
                    <h2>Distributions</h2>
                    <div class="donut-charts">
                        <div id="wins-donut-chart"></div>
                        <div id="goals-donut-chart"></div>
                        <div id="shots-donut-chart"></div>
                    </div>
                </div>
                <h2>Distributions</h2>
                <div class="donut-charts">
                    <div id="wins-donut-chart"></div>
                    <div id="goals-donut-chart"></div>
                    <div id="shots-donut-chart"></div>
                </div>
            </div>
                    <div class="chart-container">
                        <h2>Home vs Away Performance</h2>
                        <div id="performance-chart"></div>
                    </div>
                    <div class="chart-container">
                        <h2>Goals Timeline</h2>
                        <div id="goals-timeline-chart"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
