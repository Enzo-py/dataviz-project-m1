<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Comparison</title>
    <script type="text/javascript" src="js/d3.v7.min.js"></script>
    <script type="text/javascript" src="js/team_comparison.js"></script>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/team_comparison.css">
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" as="style" onload="this.onload=null;this.rel='stylesheet'">
</head>
<body>
    <!-- Place the season selector at the top left corner -->
    <div class="top-controls">
        <div class="season">
            <label for="season"></label>
            <select id="season">
                <option value="All Seasons">All Seasons</option>
                <option value="2021-2022">2021-2022</option>
                <option value="2022-2023">2022-2023</option>
                <option value="2023-2024"selected>2023-2024</option>
            </select>
        </div>
    </div>


    <main>
        <!-- Move the team-selection above the team stats -->
        <div class="team-selection">
            <div class="team">
                <label for="team1">Team 1:</label>
                <input type="text" id="team1" list="teams" placeholder="Select a team">
                <div class="team-logo-name">
                    <img id="team1-logo" src="" alt="Team 1 Logo">
                    <h2 id="team1-name">Team 1</h2>
                    <p id="team1-league">League</p>
                    <p id="team1-rank">Rank</p>
                    <p id="team1-ratio">Wins/Draws/Losses</p>
                </div>
            </div>
            <div class="team">
                <label for="team2">Team 2:</label>
                <input type="text" id="team2" list="teams" placeholder="Select a team">
                <div class="team-logo-name">
                    <img id="team2-logo" src="" alt="Team 2 Logo">
                    <h2 id="team2-name">Team 2</h2>
                    <p id="team2-league">League</p>
                    <p id="team2-rank">Rank</p>
                    <p id="team2-ratio">Wins/Draws/Losses</p>
                </div>
            </div>
            <datalist id="teams">
                <!-- Options will be populated dynamically -->
            </datalist>
        </div>
        <button id="back-to-map" onclick="window.location.href='index.html'">Back to map</button>
    <header>
        <h1>Team Comparison</h1>
    </header>
        <section class="comparison-results">
            <div class="team-stats" id="team1-stats">
                <!-- Stats will be populated dynamically -->
            </div>
            <div class="team-stats" id="team2-stats">
                <!-- Stats will be populated dynamically -->
            </div>
        </section>
    </main>
</body>
</html>
