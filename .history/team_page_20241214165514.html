<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team page</title>
    <script type="text/javascript" src="js/d3.v7.min.js"></script>
    <script type="text/javascript" src="js/team_page.js"></script>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/team_page.css">
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" as="style" onload="this.onload=null;this.rel='stylesheet'">
</head>
<body>
    <!-- Place the season selector at the top left corner -->
    <div class="season">
        <label for="season"></label>
        <select id="season">
            <option value="total">All Seasons</option>
            <option value="2021-2022">2021-2022</option>
            <option value="2022-2023">2022-2023</option>
            <option value="2023-2024">2023-2024</option>
        </select>
    </div>

    <header>
        <h1>Team view</h1>
    </header>
    <main>
        <!-- Move the team-selection above the team stats -->
        <div class="team-selection">
            <div class="team">
                <label for="team1">Team:</label>
                <input type="text" id="team1" list="teams" placeholder="Select a team">
            </div>
            <datalist id="teams">
                <!-- Options will be populated dynamically -->
            </datalist>
        </div>

        <section class="comparison-results">
            <div class="team-stats" id="team1-stats">
                <h2>Team Stats</h2>
                <!-- Stats will be populated dynamically -->
            </div>
        </section>
    </main>
</body>
</html>
