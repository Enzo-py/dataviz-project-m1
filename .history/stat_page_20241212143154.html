<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .stats-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .team-name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: bold;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Team Statistics</h1>
    </header>

    <div class="stats-container">
        <div class="team-name" id="team-name">Loading...</div>

        <div class="stat" id="stat-1">
            <span class="stat-label">Matches Played:</span>
            <span class="stat-value">-</span>
        </div>

        <div class="stat" id="stat-2">
            <span class="stat-label">Wins:</span>
            <span class="stat-value">-</span>
        </div>

        <div class="stat" id="stat-3">
            <span class="stat-label">Losses:</span>
            <span class="stat-value">-</span>
        </div>

        <div class="stat" id="stat-4">
            <span class="stat-label">Goals Scored:</span>
            <span class="stat-value">-</span>
        </div>

        <div class="stat" id="stat-5">
            <span class="stat-label">Goals Conceded:</span>
            <span class="stat-value">-</span>
        </div>

        <a href="/" class="back-button">Back to Map</a>
    </div>

    <script>
        // Extract team name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const teamName = decodeURIComponent(window.location.pathname.split('/').pop());

        // Simulated stats data (replace with API call or dynamic data)
        const statsData = {
            "FC Barcelona": {
                matchesPlayed: 38,
                wins: 26,
                losses: 5,
                goalsScored: 78,
                goalsConceded: 33
            },
            "Real Madrid": {
                matchesPlayed: 38,
                wins: 24,
                losses: 6,
                goalsScored: 68,
                goalsConceded: 34
            }
        };

        // Populate stats
        const statsContainer = document.querySelector('.stats-container');
        const teamNameElement = document.getElementById('team-name');

        if (statsData[teamName]) {
            const teamStats = statsData[teamName];

            teamNameElement.textContent = teamName;

            document.getElementById('stat-1').querySelector('.stat-value').textContent = teamStats.matchesPlayed;
            document.getElementById('stat-2').querySelector('.stat-value').textContent = teamStats.wins;
            document.getElementById('stat-3').querySelector('.stat-value').textContent = teamStats.losses;
            document.getElementById('stat-4').querySelector('.stat-value').textContent = teamStats.goalsScored;
            document.getElementById('stat-5').querySelector('.stat-value').textContent = teamStats.goalsConceded;
        } else {
            teamNameElement.textContent = `Stats not available for ${teamName}`;
        }
    </script>
</body>
</html>
