<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .stats-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .team-name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: bold;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
        <script type="text/javascript" src="js/d3.v7.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>Team Statistics</h1>
    </header>

    <div class="stats-container">
        <div class="team-name" id="team-name">Loading...</div>

        <div class="stat" id="stat-1">
            <span class="stat-label">Matches Played:</span>
            <span class="stat-value">-</span>
        </div>

        <div class="stat" id="stat-2">
            <span class="stat-label">Wins:</span>
            <span class="stat-value">-</span>
        </div>

        <div class="stat" id="stat-3">
            <span class="stat-label">Losses:</span>
            <span class="stat-value">-</span>
        </div>

        <div class="stat" id="stat-4">
            <span class="stat-label">Goals Scored:</span>
            <span class="stat-value">-</span>
        </div>

        <div class="stat" id="stat-5">
            <span class="stat-label">Goals Conceded:</span>
            <span class="stat-value">-</span>
        </div>

        <a href="/" class="back-button">Back to Map</a>
    </div>
    </script>
</body>
</html>
