<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stats</title>
    <script type="text/javascript" src="js/d3.v7.min.js"></script>
    <script type="text/javascript" src="js/stat_page.js"></script>

    
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" rel="stylesheet" /> -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" as="style" onload="this.onload=null;this.rel='stylesheet'">

</head>
<body>
    <header>
        <h1>Team Statistics</h1>
    </header>

    <div class="stats-container">
        <div class="team-name" id="team-name">Loading...</div>

        <div class="stat" id="stat-1">
            <span class="stat-label">Matches Played:</span>
            <span class="stat-value">-</span>
        </div>

        <div class="stat" id="stat-2">
            <span class="stat-label">Wins:</span>
            <span class="stat-value">-</span>
        </div>

        <div class="stat" id="stat-3">
            <span class="stat-label">Losses:</span>
            <span class="stat-value">-</span>
        </div>

        <div class="stat" id="stat-4">
            <span class="stat-label">Goals Scored:</span>
            <span class="stat-value">-</span>
        </div>

        <div class="stat" id="stat-5">
            <span class="stat-label">Goals Conceded:</span>
            <span class="stat-value">-</span>
        </div>

        <a href="/" class="back-button">Back to Map</a>
    </div>
    </script>
</body>
</html>
